server.port=0

spring.application.name=sn-user-service

eureka.client.enabled=false

spring.datasource.url=jdbc:hsqldb:mem:sn-users
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.liquibase.change-log=classpath:/liquibase/db-changelog.xml
spring.liquibase.drop-first=true

spring.jackson.serialization.INDENT_OUTPUT=true

logging.level.ua.social.network.query=DEBUG
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.tool.hbm2ddl=debug
logging.level.org.springframework=DEBUG

security.oauth2.path.public_key=classpath:test-pk.pem

security.oauth2.key_store.path=classpath:test-ks.jks
security.oauth2.key_pair_alias=sn-pair
security.oauth2.key_store.password=sn-pass-123

filesystem.storage.path=/tmp
filesystem.storage.hostname=http://localhost:8080/sn-user-service/api
